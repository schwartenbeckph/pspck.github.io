<header class="site-header" role="banner">
  <div class="wrapper" style="display: flex; justify-content: space-between; align-items: flex-start; padding-top: 20px;">
    
    <div class="site-branding" style="display: flex; flex-direction: column; align-items: flex-start;">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}" style="line-height: 1; margin: 0; padding: 0;">
        {{ site.title | escape }}
      </a>
      <div style="color: #828282; font-size: 16px; font-weight: normal; margin-top: 5px; line-height: 1;">
        Principal AI Engineer
      </div>
    </div>

    {%- if site.header_pages -%}
      <nav class="site-nav" style="margin-top: 0;">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          {%- for path in site.header_pages -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>

<div id="lightbox" class="enlarge-overlay" onclick="this.style.setProperty('display', 'none', 'important')">
  <span style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
  <img id="lightbox-img" src="" style="max-width: 90%; max-height: 90%; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
</div>

<script>
  document.querySelectorAll('.enlarge').forEach(item => {
    item.addEventListener('click', event => {
      event.preventDefault();
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      lbImg.src = item.href;
      // Force flex display
      lightbox.style.setProperty('display', 'flex', 'important');
    });
  });
</script>
